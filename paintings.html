<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paintings.css" />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="footer.css" />
    <title>Gallery</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="./index.html"><img src="images/logo.png" /></a>
        </li>
        <li class="nav-item"><a href="./paintings.html">Gallery</a></li>
        <li class="nav-item"><a href="./about_me.html">About Me</a></li>
        <li class="nav-item"><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="elementor-divider">
      <span class="elementor-divider-separator"> </span>
    </div>
    <div class="gallery">
      <div class="painting">
        <a href="images/gray_sculpt.webp" class="lightbox-link">
          <img src="images/gray_sculpt.webp" alt="gray sculpt" />
        </a>
        <div class="label">gray sculpt</div>
        <div class="size">40x34in</div>
      </div>
      <div class="painting">
        <a href="images/pianists_delight.png" class="lightbox-link">
          <img
            class="pianists-delight"
            src="images/pianists_delight.png"
            alt="pianist's delight"
          />
        </a>
        <div class="label">pianist's delight</div>
        <div class="size">24x20in</div>
      </div>

      <div class="painting">
        <a href="images/tiger_song.png" class="lightbox-link">
          <img src="images/tiger_song.png" alt="tiger song" />
        </a>
        <div class="label">tiger song</div>
        <div class="size">34x40in</div>
      </div>
      <div class="painting">
        <a href="images/lovers_reproduction.png" class="lightbox-link">
          <img
            src="images/lovers_reproduction.png"
            alt="'The Lovers' Reproduction"
          />
        </a>
        <div class="lovers label">"The Lovers" Reproduction</div>
        <div class="size">34x40in</div>
      </div>
      <div class="painting">
        <a href="images/verde.png" class="lightbox-link">
          <img class="verde" src="images/verde.png" alt="Verde" />
        </a>
        <div class="verde label">verde</div>
        <div class="size">14x11in</div>
      </div>
      <div class="painting">
        <a href="images/golden_boy.png" class="lightbox-link">
          <img src="images/golden_boy.png" alt="golden boy" />
        </a>
        <div class="label">golden boy</div>
        <div class="size">14x11in</div>
      </div>
      <div class="painting">
        <a href="images/lil_peek.png" class="lightbox-link">
          <img src="images/lil_peek.png" alt="lil' peek" />
        </a>
        <div class="label">lil' peek</div>
        <div class="size">20x16in</div>
      </div>
      <div class="painting">
        <a href="images/kiss.png" class="lightbox-link">
          <img src="images/kiss.png" alt="kiss" />
        </a>
        <div class="label">kiss</div>
        <div class="size">10x8in</div>
      </div>
      <div class="painting">
        <a href="images/pisces.jpeg" class="lightbox-link">
          <img class="pisces" src="images/pisces.jpeg" alt="pisces" />
        </a>
        <div class="label">pisces</div>
        <div class="size">20x16in</div>
      </div>
      <div class="painting">
        <a href="images/arrangement.jpeg" class="lightbox-link">
          <img src="images/arrangement.jpeg" alt="arrangement" />
        </a>
        <div class="label">arrangement</div>
        <div class="size">14x11in</div>
      </div>
    </div>
    <div id="lightbox">
      <span class="close-btn">&times;</span>
      <img class="lightbox-content" src="" alt="" />
    </div>
    <div class="elementor-divider">
      <span class="elementor-divider-separator"> </span>
    </div>
    <nav class="footer">
      <ul class="logo">
        <li>
          <a href="./index.html"><img src="images/logo.png" /></a>
        </li>
      </ul>
      <div class="footer-contact-icons">
        <ul>
          <li>
            <a href="mailto:ivy@artbyivyx.com">
              <img class="mail" src="images/email.png" alt="Email Icon" />
            </a>
          </li>
          <li>
            <a target="_blank" href="https://www.instagram.com/artbyivyx/">
              <img
                class="footer-contact-icon"
                src="images/instagram.png"
                alt="Instagram Icon"
              />
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <script src="scripts.js"></script>
  </body>
</html>
